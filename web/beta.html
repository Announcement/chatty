<!--body onload="optimize(document.forms.account)"-->
<body>
    <h1>beta</h1>
    <form name=user method=POST action="query">
        <label for="name">username</label>
        <input name=name placeholder="username" autofocus
               pattern="^[A-Za-z][A-Za-z0-9_]{1,15}$" minlength=2 maxlength=16>

        <label for=password>password</label>
        <input name=password type=password pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
               minlength=6 placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">

        <button name=action value="login">verify</button>
    </form>
    <form name=chat method=POST action="query">
        <label for=message>message</label>
        <input name=message placeholder="Hello, world!" required
               minlength=1 maxlength=160>

        <button name=action value="send">send</button>
    </form>

    <p id="output">loading...</p>
    <script type="text/javascript" src="beta.particle.js"></script>
</body>
</html>
