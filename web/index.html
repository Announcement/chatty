<body onload="optimize(document.forms.account)">
    <h1>Chatty</h1>
    <h2>The smart communications application.</h2>
    <p>Why would I bother filling out useless things like this if the program isn't even done yet?</p>
    <h2>Who are you?</h2>
    <form action="/username" method="post" name="account">
        <label for="username">username</label>
        <input type="text" name=username placeholder="Moderator"
            pattern="^[A-Za-z][A-Za-z0-9_]{1,15}$" minlength=2>

        <label for="password">password</label>
        <input type="password" name=passphrase placeholder="[Access Denied]"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength=6>

        <input type="submit" name="subscribe" value="Sign in">
    </form>
    <script type="text/javascript" src="/script/framework.js"></script>
